<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:feRegister="http://typo3.org/ns/Madj2k/FeRegister/ViewHelpers"
      xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:layout name="Email/{mailType}" />
    
    <!-- PLAINTEXT -->
    <f:section name="Plaintext"><postmaster:email.plaintextLineBreaks>
        <postmaster:email.recipientSalutation 
            queueRecipient="{queueRecipient}" 
            prependText="<postmaster:email.translate key='templates_email_confirmation.headline' languageKey='{queueRecipient.languageCode}' extensionName='feRegister' />, "
            appendText="!"
            fallbackText="<postmaster:email.translate key='templates_email_confirmation.headline' languageKey='{queueRecipient.languageCode}' extensionName='feRegister' />" 
            />\n\n
        
        <postmaster:email.translate key="templates_email_confirmation.teaser" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister" />\n\n
        
        <postmaster:email.translate key="templates_email_confirmation.text1" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>:\n
        <postmaster:email.translate key="templates_email_confirmation.username" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>: {frontendUser.username}\n
        <postmaster:email.translate key="templates_email_confirmation.password" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>: {plaintextPasswordForMail}\n
        
        <postmaster:email.translate key="templates_email_confirmation.text2" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister" />\n\n
        
        <postmaster:email.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister" />:\n
        <postmaster:email.uri.page pageUid="{settings.loginPid}" noCacheHash="true"/>
    </postmaster:email.plaintextLineBreaks></f:section>
    
    <!-- HTML -->
    <f:section name="Html">
        <h1><postmaster:email.recipientSalutation 
            queueRecipient="{queueRecipient}" 
            prependText="<postmaster:email.translate key='templates_email_confirmation.headline' languageKey='{queueRecipient.languageCode}' extensionName='feRegister' />, "
            appendText="!"
            fallbackText="<postmaster:email.translate key='templates_email_confirmation.headline' languageKey='{queueRecipient.languageCode}' extensionName='feRegister' />"
        /></h1>
        <p><postmaster:email.translate key="templates_email_confirmation.teaser" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/></p>
        <p>
            <postmaster:email.translate key="templates_email_confirmation.text1" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>:<br/>
            <postmaster:email.translate key="templates_email_confirmation.username" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>: <strong>{frontendUser.username}</strong><br/>
            <postmaster:email.translate key="templates_email_confirmation.password" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister"/>: <strong>{plaintextPasswordForMail}</strong>
        </p>
        <p><postmaster:email.translate key="templates_email_confirmation.text2" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister" /></p>
        <p>
            <a href="{postmaster:email.uri.page(pageUid: settings.loginPid, noCacheHash: true)}">
                <postmaster:email.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txFeregisterLanguageKey}" extensionName="feRegister" />
            </a>
        </p>
    </f:section>
</html>
