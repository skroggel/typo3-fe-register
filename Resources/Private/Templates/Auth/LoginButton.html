<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:feRegister="http://typo3.org/ns/Madj2k/FeRegister/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />
    <f:section name="main">

        <f:render partial="AllFlashMessages" arguments="{_all}" />

        <f:security.ifAuthenticated>
            <f:then>
                <f:link.page
                    class="mt-1 btn btn--primary"
                    pageUid="{settings.referrerPid}"
                >
                    <f:translate key="templates_auth_loginButton.startNow" />
                </f:link.page>
            </f:then>
            <f:else>
                <f:link.page
                    class="mt-1 btn btn--primary"
                    pageUid="{settings.loginPid}"
                >
                    <f:translate key="templates_auth_loginButton.toLogin" />
                </f:link.page>
            </f:else>
        </f:security.ifAuthenticated>


    </f:section>
</html>
