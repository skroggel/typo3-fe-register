<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"

    data-namespace-typo3-fluid="true">


    <f:comment><!-- Hidden field for temporary groups --></f:comment>
    <f:if condition="{frontendUser.tempFrontendUserGroup}">
        <f:form.hidden
            property="tempFrontendUserGroup"
            value="{frontendUser.tempFrontendUserGroup}"
        />
    </f:if>
    
    <div class="form__field width50 break-after">
        <label for="gender">
            <f:translate key="tx_feregister_domain_model_frontenduser.tx_feregister_gender" />
            <f:render partial="LabelSuffix" arguments="{field: 'gender', frontendUser: frontendUser}" />
        </label>
        <f:form.select
            id="gender"
            class="select-field"
            property="txFeregisterGender"
            options="{99: '{f:translate(key:\"tx_feregister_domain_model_frontenduser.tx_feregister_gender.99\")}', 0: '{f:translate(key:\"tx_feregister_domain_model_frontenduser.tx_feregister_gender.0\")}', 1: '{f:translate(key:\"tx_feregister_domain_model_frontenduser.tx_feregister_gender.1\")}', 2: '{f:translate(key:\"tx_feregister_domain_model_frontenduser.tx_feregister_gender.2\")}'}" optionValueField="uid" optionLabelField="name"
        />
    </div>
